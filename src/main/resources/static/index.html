<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in with Google</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body ng-app="GoogleOAuth2Microservice" ng-controller="AppCtrl" ng-cloak>

<div class="login-container">
    <!-- Login Card -->
    <div class="login-card" ng-show="!user.name">
        <div class="card-header">
            <h1>Welcome</h1>
            <p>Sign in to continue to the app</p>
        </div>
        <div class="card-body">
            <a class="google-btn" href="/oauth2/authorization/google">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </a>
            <div class="divider">
                <span>Secure authentication</span>
            </div>
            <p style="text-align: center; color: #666; font-size: 13px;">
                We use OAuth 2.0 to securely authenticate you via Google.
                Your password is never shared with us.
            </p>
        </div>
    </div>

    <!-- Profile Card -->
    <div class="profile-card" ng-show="user.name">
        <div class="profile-header">
            <img class="profile-avatar" ng-src="{{user.picture}}" alt="Profile picture">
            <h2 class="profile-name">{{user.name}}</h2>
        </div>
        <div class="profile-body">
            <div class="profile-info">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                <span>{{user.email}}</span>
            </div>
            <a href="#" class="logout-btn" ng-click="logout()">
                Sign Out
            </a>
        </div>
    </div>

    <p class="footer-text">
        Powered by <a href="https://spring.io/projects/spring-boot" target="_blank">Spring Boot 4</a>
    </p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
